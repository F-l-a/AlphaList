<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaList</title>
    <link rel="manifest" href="/AlphaList/assets/site.webmanifest">
    <meta name="theme-color" content="#212529">
    <link rel="icon" href="/AlphaList/assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
        <script>
        (function(){
            // Apply stored theme (or system preference) immediately to avoid FOUC
            try {
                var stored = null;
                try { stored = localStorage.getItem('theme'); } catch (e) { stored = null; }
                var theme = stored || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                document.documentElement.setAttribute('data-bs-theme', theme);
            } catch (e) {}
            // Remove the loading hide class once DOM is ready
            window.addEventListener('DOMContentLoaded', function(){
                try { document.body.classList.remove('theme-loading'); } catch(e) {}
            });
        })();
        </script>
    <!-- If you have multiple sizes for different devices (generated by a favicon generator) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/AlphaList/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/AlphaList/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/AlphaList/assets/favicon-16x16.png">
</head>
    <body class="theme-loading">
    <header class="bg-dark text-white p-2 mb-1">
        <div class="container">
            <h1 class="h3">[PokéMMO] Pokémon Alpha List</h1>
            <div class="row g-3 align-items-center">
                <div class="col-md-4">
                    <input type="text" id="search-pokemon" class="form-control" placeholder="Search Pokémon...">
                </div>
                <div class="col-sm-6 col-md-3">
                    <select id="region-select" class="form-select">
                        <option value="all">All Regions</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-3">
                    <input class="form-control" list="location-datalist-options" id="location-select" placeholder="All Locations">
                    <datalist id="location-datalist-options">

                    </datalist>
                </div>
                <div class="col-md-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="grouping-switch">
                        <label class="form-check-label" for="grouping-switch">Group by Poke</label>
                    </div>
                </div>
            </div>
        </div>
    </header>
   <hr class="mt-0 mb-2"> 

    <main class="container">
        <div id="content" class="accordion">
        </div>
    </main>

    <footer class="footer mt-auto py-2 bg-dark text-white-50">
        <div class="container text-center d-flex flex-column flex-md-row justify-content-between align-items-center">
            <small class="mb-2 mb-md-0 flex-grow-1 text-md-start">Alpha List by FlaProGmr - Original data by ZzPSYCHOzZ | Updated 01/2026 | <a href="https://github.com/F-l-a/AlphaList" target="_blank" rel="noopener" class="text-white-50">Contribute</a></small>
            <button id="theme-toggle-btn" class="btn btn-link text-white-50 d-flex align-items-center p-0">
                <i class="bi bi-sun fs-5"></i>
            </button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Map preview modal -->
    <div class="modal fade" id="mapModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Map Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="mapModalPlaceholder" class="d-flex justify-content-center align-items-center my-3">
                        <div id="mapModalSpinner" class="spinner-border" role="status" aria-hidden="true">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <img id="mapModalImg" src="" alt="Map preview" class="img-fluid d-none" />
                </div>
                <div class="modal-footer">
                    <a id="mapModalOpenBtn" class="btn btn-primary d-none" target="_blank" rel="noopener">Open image in new tab</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
